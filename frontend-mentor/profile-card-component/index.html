<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/57770074?v=4" type="image/x-icon">
  <title>Profile card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="card">
      <img src="img/bg-pattern-card.svg" alt="Background banner header" class="card__img-banner">
      <div class="card__wrapper">
        <div class="card__info">
          <img src="img/image-victor.jpg" alt="Victor Crest's profile picture" class="card__img-profile">
          <h1 class="card__name">Victor Crest <span>26</span></h1>
          <p class="card__location">London</p>
        </div>
        <hr class="card__hr">
        <div class="card__details">
          <p class="card__detail">80K <span>Followers</span></p>
          <p class="card__detail">803K <span>Likes</span></p>
          <p class="card__detail">1.4K <span>Photos</span></p>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dyntbn">Joshua</a>.</p>
  </footer>
</body>

</html>
