<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/57770074?v=4" type="image/x-icon">
  <title>Base apparel coming soon page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="logo">
    <div class="container">
      <img src="img/logo.svg" alt="Base Apparel Logo" class="logo__img">
    </div>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 800px)" srcset="img\hero-desktop.jpg">
        <img src="img/hero-mobile.jpg" alt="" class="hero__img">
      </picture>
    </div>
    <section class="form">
      <div class="container">
        <h1 class="form__title">We're <span>coming soon</span></h1>
        <p class="form__subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add
          your email
          below to
          stay up-to-date with announcements and our launch deals.</p>
        <form>
          <div class="form__wrapper">
            <input type="email" name="email" id="email" placeholder="Email Address" class="form__email">
            <img src="img/icon-error.svg" alt="" class="form__error-img form__error-img--hidden">
            <button type="submit" class="form__btn"><img src="img/icon-arrow.svg" alt=""></button>
          </div>
          <p class="form__success">Thank you for Subscribing!</p>
        </form>
        <div class="feedback">
          <p class="feedback__text feedback--hidden">Please provide a valid email address</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/dyntbn">Joshua</a>.
      </p>
    </div>
  </footer>
</body>

</html>
