<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Base apparel coming soon page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <div class="container">
        <img src="img/logo.svg" alt="Base Apparel Logo">
      </div>
    </header>
    <div class="hero">
      <img src="img/hero-mobile.jpg" alt="">
    </div>
    <section class="form">
      <div class="container">
        <h1 class="form__title">We're <span>coming soon</span></h1>
        <p class="form__subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add
          your email
          below to
          stay up-to-date with announcements and our launch deals.</p>
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email Address" class="form__email">
          <img src="img/icon-error.svg" alt="" class="form__error-img">
          <button type="submit" class="form__btn"><img src="img/icon-arrow.svg" alt=""></button>
          <div class="form__feedback"></div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joshua</a>.
      </p>
    </div>
  </footer>
</body>

</html>
