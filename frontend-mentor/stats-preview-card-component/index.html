<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/57770074?v=4" type="image/x-icon">
  <title>Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <article class="card">
      <div class="card__wrapper">
        <div class="card__description">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__subtitle">Discover the benefits of data analytics
            and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__features">
          <p class="card__feature">10k+ <span>companies</span></p>
          <p class="card__feature">314 <span>templates</span></p>
          <p class="card__feature">12M+ <span>queries</span></p>
        </div>
      </div>
      <picture class="card__picture">
        <source srcset="img/image-header-mobile.jpg" media="(min-width: 375px)">
        <img src="img/image-header-desktop.jpg" alt="Girls analyzing business data on laptops" class="card__img">
      </picture>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dyntbn">Joshua</a>.</p>
  </footer>
</body>

</html>
