<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section class="card" role="complementary">
      <img src="img/illustration-hero.svg" alt="Person dancing to music" class="card__img">
      <div class="card__wrapper">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere
          you like!</p>
        <div class="card__pill">
          <div class="card__details">
            <img src="img/icon-music.svg" alt="Music icon" class="card__icon">
            <p class="card__plan">Annual Plan <span>$59.99/year</span></p>
          </div>
          <a href="#" class="card__link">Change</a>
        </div>
        <button type="submit" class="btn btn--primary">Proceed to Payment</button>
        <button type="submit" class="btn">Cancel Order</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a href="https://github.com/dyntbn">Joshua</a>.</p>
  </footer>

</body>

</html>
